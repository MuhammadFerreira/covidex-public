<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Covidex</title>
    <link rel="icon" type="image/x-icon" href="assetsHome/img/covidex-logo.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="cssHome/styles.css" rel="stylesheet" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="favicon.ico" />

</head>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm mb4" id="mainNav">
    <div class="container px-5">
        <img src="assetsHome\img\covidex-logo.ico" alt="logo"
            style="width: 50px; height: 50px; margin-right: 10px; margin-bottom: 10px; margin-top: 10px; margin-left: 10px;" />
        <a class="navbar-brand fw-bold" href="/" style="font-size: 30px;">Covidex</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
            </ul>
            <div sec:authorize="!isAuthenticated()" class="justify-content-center d-flex">
                <a href="/login">
                    <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal">
                        <span class="d-flex align-items-center">
                            <span class="small">Log In &nbsp;</span><i class="bi bi-door-open"></i>
                        </span>
                    </button>
                </a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal">
                        <span class="d-flex align-items-center">
                            <span class="small">Log Out &nbsp;</span>
                            <i class="bi bi-door-closed-fill"></i>
                        </span>
                    </button>
                </form>
                </a>
            </div>

        </div>
    </div>
</nav>

<body class="gray-bg">




    <section class="vh-100" style="background-color: #f8f9fa;">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text=${successMessage}></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text=${errorMessage}></div>
                    <div th:if="${invalidToken}" class="alert alert-danger" role="alert" th:text=${invalidToken}></div>

                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Set Your Password Trainer!</h3>

                            <form th:if="!${invalidToken}" class="m-t needs-validation" id="passwordForm" role="form"
                                action="#" th:object="${setPassword}" th:action="@{/confirm}" method="post">
                                <input type="hidden" name="token" th:value=${confirmationToken}>
                                <div class="input-box mb-3" style="text-align: left;">
                                    <label for="FormControlInput" class="form-label">Password</label>
                                    <input name="password" type="password" id="password" placeholder="Password"
                                        class="form-control" required>
                                </div>
                                <div class="input-box mb-3 has-feedback" style="text-align: left;">
                                    <label for="FormControlInput" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="ConfirmPassword"
                                        placeholder="Confirm Password" name="ConfirmPassword" data-fv-notempty="true"
                                        data-fv-notempty-message="Please confirm password" data-fv-identical="true"
                                        data-fv-identical-field="password"
                                        data-fv-identical-message="Both passwords must be identical">

                                </div>
                                <br />
                                <div>
                                    <input id="submitBtn" class="btn btn-primary block full-width m-b" type="submit"
                                        value="Save" />
                                </div>
                            </form>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <script src="//cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>



</body>

</html>;
