<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Covidex</title>
	<link rel="icon" type="image/x-icon" href="assetsHome/img/covidex-logo.ico" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Google fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
		rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
		rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="cssHome/styles.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
		<div class="container px-5">
			<img src="assetsHome\img\covidex-logo.ico" alt="logo"
				style="width: 50px; height: 50px; margin-right: 10px; margin-bottom: 10px; margin-top: 10px; margin-left: 10px;" />
			<a class="navbar-brand fw-bold" href="/" style="font-size: 30px;">Covidex</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				Menu
				<i class="bi-list"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
				</ul>
			</div>
		</div>
	</nav>
	<section class="vh-100" style="background-color: #f8f9fa;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div th:if="${successMessage}" class="alert alert-success" role="alert" th:text=${successMessage}>
					</div>
					<div th:if="${param.error}" class="alert alert-danger" role="alert">Login Failed. Pleaase Retry.</div>
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<h3 class="mb-5">Log In</h3>

							<form th:action="@{/login}" method="post">
								<div class="input-box mb-3" style="text-align: left;">
									<label for="FormControlInput" class="form-label">Email</label>
									<input type="email" name="email" class="form-control" placeholder="name@example.com"
										required>
								</div>
								<div class="input-box mb-3" style="text-align: left;">
									<label for="FormControlInput" class="form-label">Password</label>
									<input type="password" name="password" class="form-control" placeholder="password"
										required>
								</div>
								<br />
								<div>
									<input class="loginBtn btn btn-dark" type="submit" value="Login" />
								</div>
							</form>

							<hr class="my-4">

							<a href="/forgotpassword" class="homeLink" style="color: black;">
								Forgot Password?
							</a>
							<br />
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
