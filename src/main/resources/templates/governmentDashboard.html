<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Covidex</title>
    <link rel="icon" type="image/x-icon" href="assetsHome\img\covidex-logo.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="cssHome\styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="dashboardPatientAssets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="dashboardPatientAssets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="dashboardPatientAssets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="dashboardPatientAssets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="dashboardGovAssets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboardGovAssets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="dashboardGovAssets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="dashboardGovAssets/fonts/fontawesome5-overrides.min.css">
    <style>
        @media only screen and (max-width: 768px) {
            .calendar {
                display: none;
            }
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light shadow-lg p-3" id="mainNav" style="z-index: 10000;">
    <div class="container px-5" style="max-width: 100%;">
        <img src="../assetsHome/img/covidex-logo.ico" alt="logo" class=""
            style="width: 50px; height: 50px; margin-right: 10px; margin-bottom: 10px; margin-top: 10px; margin-left: 10px;" />
        <a class="navbar-brand fw-bold" href="/" style="font-size: 30px;">Covidex</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse align-items-center" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
            </ul>
            <div sec:authorize="isAuthenticated()" class="justify-content-center d-flex">
                <button class="btn btn-primary rounded-pill px-3 mb-2 " id="sidebarToggleTop" style="margin-right: 10px;">
                    <span class="d-flex align-items-center">
                        <span class="small">Toggle Menu</span>
                    </span>
                </button>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-danger rounded-pill px-3 mb-2 " data-bs-toggle="modal">
                        <span class="d-flex align-items-center">
                            <span class="small">Log Out &nbsp;</span>
                            <i class="bi bi-door-closed-fill"></i>
                        </span>
                    </button>
                </form>
            </div>

        </div>
    </div>
</nav>

<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
            style="background: #5726eb;">
            <div class="container-fluid d-flex flex-column p-0 navbar-brand">
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-dark" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link active" href="/govhome" style="padding-top: 39px;"><i
                                class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/govhome/about-me"><i
                                class="fas fa-user"></i><span>My Profile</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/govhome/patients"><i
                                class="fas fa-table"></i><span>Patients</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0"
                        id="sidebarToggle" type="button" style="transform-style: preserve-3d;"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4" style="margin-top: 30px;">
                        <h1 style="font-weight: bold;font-size: 41px;" class="text-dark">Dashboard</h1>
                    </div>
                    <!-- Content Row -->
                    <div class="row d-flex justify-content-center">

                        <!-- Daily Status -->
                        <div class="col-xl-4  mb-4">
                            <a href="https://www.google.com/" style="color: rgba(78,115,223,0);" data-bs-toggle="modal"
                                data-bs-target="#statusModal">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <span style="font-size: 23.2px;color: rgb(0,0,0);">Average
                                                    Doses</span>
                                                <div class="text-dark fw-bold h5 mb-0">
                                                    <span style="font-size: 35px;" th:text="${avgDoses}"></span>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                                    fill="none" stroke-linecap="round" stroke-linejoin="round"
                                                    class="icon icon-tabler icon-tabler-virus-search text-primary fa-2x text-info">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                    <path d="M17 12a5 5 0 1 0 -5 5"></path>
                                                    <path d="M12 7v-4m-1 0h2"></path>
                                                    <path d="M12 7v-4m-1 0h2" transform="rotate(45 12 12)">
                                                    </path>
                                                    <path d="M12 7v-4m-1 0h2" transform="rotate(90 12 12)">
                                                    </path>
                                                    <path d="M12 7v-4m-1 0h2" transform="rotate(180 12 12)">
                                                    </path>
                                                    <path d="M12 7v-4m-1 0h2" transform="rotate(225 12 12)">
                                                    </path>
                                                    <path d="M12 7v-4m-1 0h2" transform="rotate(270 12 12)">
                                                    </path>
                                                    <path d="M12 7v-4m-1 0h2" transform="rotate(315 12 12)">
                                                    </path>
                                                    <circle cx="17.5" cy="17.5" r="2.5"></circle>
                                                    <line x1="19.5" y1="19.5" x2="22" y2="22"></line>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- Daily Status -->
                        <div class="col-xl-4  mb-4">
                            <a href="https://www.google.com/" style="color: rgba(78,115,223,0);" data-bs-toggle="modal"
                                data-bs-target="#statusModal">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <span style="font-size: 23.2px;color: rgb(0,0,0);">Total
                                                    Patients</span>
                                                <div class="text-dark fw-bold h5 mb-0">
                                                    <span style="font-size: 35px;" th:text="${numberOfPatients}"></span>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="far fa-user fa-2x text-primary"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- Daily Status -->
                        <div class="col-xl-4 mb-4">
                            <a href="https://www.google.com/" style="color: rgba(78,115,223,0);" data-bs-toggle="modal"
                                data-bs-target="#statusModal">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <span style="font-size: 23.2px;color: rgb(0,0,0);">Total
                                                    Doctors</span>
                                                <div class="text-dark fw-bold h5 mb-0">
                                                    <span style="font-size: 35px;" th:text="${numberOfDoctors}"></span>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-stethoscope fa-2x text-success"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="row" style="padding: 18px;">
                        <div class="col-lg-7 col-xl-8">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center"><span
                                        style="color: var(--bs-gray-dark);font-size: 31px;font-weight: bold;text-align: left;">Vaccination
                                        per Patient</span>
                                    <h6 class="text-primary fw-bold m-0" style="color: var(--bs-body-color);"></h6>
                                </div>
                                <div class="card-body" style="height: auto;width: auto;">
                                    <div class="chart-area" style="height: 340px;"><canvas
                                            th:data-bss-chart="|{&quot;type&quot;:&quot;doughnut&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;2+ Doses&quot;,&quot;2 Doses&quot;,&quot;1 Dose&quot;,&quot;None&quot;],&quot;datasets&quot;:[{&quot;label&quot;:&quot;&quot;,&quot;backgroundColor&quot;:[&quot;#0dd93a&quot;,&quot;#e6dd08&quot;,&quot;#ef4c06&quot;,&quot;rgb(204,54,54)&quot;],&quot;borderColor&quot;:[&quot;#ffffff&quot;,&quot;#ffffff&quot;,&quot;#ffffff&quot;,&quot;#ffffff&quot;],&quot;data&quot;:[${threeDoses}, ${twoDoses}, ${oneDose}, ${noDose}]}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:false,&quot;legend&quot;:{&quot;display&quot;:true,&quot;labels&quot;:{&quot;fontStyle&quot;:&quot;normal&quot;,&quot;fontColor&quot;:&quot;#010101&quot;,&quot;fontSize&quot;:12},&quot;position&quot;:&quot;bottom&quot;},&quot;title&quot;:{&quot;fontStyle&quot;:&quot;normal&quot;,&quot;display&quot;:false,&quot;fontSize&quot;:10}}}|"></canvas>
                                    </div>
                                    <div class="text-center small mt-4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-xl-4">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center"><span
                                        style="color: var(--bs-gray-dark);font-size: 31px;font-weight: bold;text-align: left;">User
                                        Status</span>
                                    <h6 class="text-primary fw-bold m-0" style="color: var(--bs-body-color);"></h6>
                                </div>
                                <div class="card-body" style="height: auto;width: auto;">
                                    <div class="chart-area" style="height: 340px;"><canvas
                                            th:data-bss-chart="|{&quot;type&quot;:&quot;doughnut&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;Asymptomatic&quot;,&quot;Contact Traced&quot;,&quot;Critical&quot;,&quot;Symptomatic&quot;,&quot;Healthy&quot;],&quot;datasets&quot;:[{&quot;label&quot;:&quot;&quot;,&quot;backgroundColor&quot;:[&quot;#e6dd08&quot;,&quot;#1c2dc8&quot;,&quot;#cc3636&quot;,&quot;rgb(239,76,6)&quot;,&quot;rgb(13,217,58)&quot;],&quot;borderColor&quot;:[&quot;#ffffff&quot;,&quot;#ffffff&quot;,&quot;#ffffff&quot;,&quot;#ffffff&quot;,&quot;#ffffff&quot;],&quot;data&quot;:[${numberOfAsymptomatic}, ${numberOfContactTraced}, ${numberOfCritical}, ${numberOfSymptomatic}, ${numberOfHealthy}]}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:false,&quot;legend&quot;:{&quot;display&quot;:true,&quot;labels&quot;:{&quot;fontStyle&quot;:&quot;normal&quot;,&quot;fontColor&quot;:&quot;#010101&quot;,&quot;fontSize&quot;:12},&quot;position&quot;:&quot;bottom&quot;},&quot;title&quot;:{&quot;fontStyle&quot;:&quot;normal&quot;,&quot;display&quot;:false,&quot;fontSize&quot;:10}}}|"></canvas>
                                    </div>
                                    <div class="text-center small mt-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-sm-flex justify-content-between align-items-center justify-content-xxl-center mb-4">
                        <h3 class="text-dark d-xxl-flex align-items-xxl-start mb-0"
                            style="font-weight: bold;font-size: 41px;">Situation in Quebec</h3>
                    </div>
                    <div class="row">

                        <!-- Change in Hospitilizations -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <span style="font-size: 23.2px;color: rgb(0,0,0);">New Infections</span>
                                            <div class="row no-gutters align-items-center">
                                                <div class="text-dark fw-bold h5 mb-0"><span style="font-size: 35px;"
                                                        th:text="${newInfections}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-frown fa-2x text-warning"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Change in Hospitilizations -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <span style="font-size: 23.2px;color: rgb(0,0,0);">Hospitalizations</span>
                                            <div class="row no-gutters align-items-center">
                                                <div class="text-dark fw-bold h5 mb-0"><span style="font-size: 35px;"
                                                        th:text="${changeInHospitilizations}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-hospital-alt fa-2x text-dark"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Deaths -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <span style="font-size: 23.2px;color: rgb(0,0,0);">Deaths</span>
                                            <div class="row no-gutters align-items-center">
                                                <div class="text-dark fw-bold h5 mb-0"><span style="font-size: 35px;"
                                                        th:text="${deaths}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                                fill="currentColor" viewBox="0 0 16 16"
                                                class="bi bi-shield-fill-exclamation fa-2x"
                                                style="color: rgb(206, 43, 62);">
                                                <path fill-rule="evenodd"
                                                    d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm-.55 8.502L7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0zM8.002 12a1 1 0 1 1 0-2 1 1 0 0 1 0 2z">
                                                </path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Self-Isolation Regulations -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <a href="https://www.quebec.ca/en/health/health-issues/a-z/2019-coronavirus/self-isolation"
                                style="color: rgba(78,115,223,0);">
                                <div class="card border-left-warning shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-dark fw-bold h5 mb-0 text-center"><span
                                                        style="font-size: 35px;">Self-Isolation
                                                        Regulations</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>

                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© CoviDex 2022</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="dashboardGovAssets/bootstrap/js/bootstrap.min.js"></script>
    <script src="dashboardGovAssets/js/chart.min.js"></script>
    <script src="dashboardGovAssets/js/bs-init.js"></script>
    <script src="dashboardGovAssets/js/theme.js"></script>
</body>

</html>
