<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
            style="background: #5726eb;">
            <div class="container-fluid d-flex flex-column p-0">
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-dark" id="accordionSidebar">
                    <li class="nav-item "><a class="nav-link" href="/adminhome" style="padding-top: 39px;"><i
                                class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item"><a class="nav-link " href="/adminhome/about-me"><i
                                class="fas fa-user"></i><span>My Profile</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/adminhome/patients"><i
                                class="fas fa-table"></i><span>Patients</span></a></li>
                    <li class="nav-item"><a class="nav-link active" href="/adminhome/doctors"><i
                                class="fas fa-table"></i><span>Doctors</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/adminhome/users"><i
                                class="fas fa-table"></i><span>All Users</span></a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="/register"><i
                                class="fas fa-user-circle"></i><span>Register New User</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0"
                        id="sidebarToggle" type="button" style="transform-style: preserve-3d;"></button></div>
            </div>
        </nav>
        <!-- End of Sidebar -->
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid" style="border-radius: 59px;">
                    <div class="d-sm-flex justify-content-between align-items-center">
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4"
                            style="margin-top: 30px;">
                            <h1 style="font-weight: bold;font-size: 41px;" class="text-dark">Doctors</h1>
                        </div>
                    </div>
                    <div class="card shadow">
                        <div class="card-body" style="text-align: left;">
                            <div class="row">
                                <div class="col-md-6 text-nowrap"></div>
                                <div class="col-md-6"></div>
                            </div>
                            <div class="table-responsive table mt-2" id="dataTable-1" role="grid"
                                aria-describedby="dataTable_info">
                                <table class="table my-0" id="dataTable">
                                    <thead style="font-size: 20px;">
                                        <tr>
                                            <th>Name</th>
                                            <th>N. of Patients</th>
                                            <th>Full</th>
                                            <th>Department</th>
                                            <th>Hospital</th>
                                        </tr>
                                    </thead>
                                    <tbody style="font-size: 25px;">
                                        <tr th:each="doctors: ${listDoctors}">
                                            <td><img class="rounded-circle me-2" width="30" height="30"
                                                    src="../../patientListAssets/img/avatars/avatar1.jpeg"><span
                                                    th:text="${doctors.firstName + ' ' + doctors.lastName}"></span>
                                            <td th:text="${#lists.size(patientRepo.findByDoctor(doctors))}">N. of
                                                Patients</td>
                                            <form th:action="@{/adminhome/doctors/markFull}" method="post">
                                                <td th:switch="${doctors.isFull}">
                                                    <p hidden><input name="doctorEmail" th:value="${doctors.email}"></p>
                                                    <span th:case="${true}"><input type="submit"
                                                            class="btn btn-outline-danger" value="Full"></span>
                                                    <span th:case="${false}"><input type="submit"
                                                            class="btn btn-outline-success" value="Mark as Full"></span>
                                                </td>
                                            </form>
                                            <td th:text="${doctors.department}">Department</td>
                                            <td th:text="${doctors.hospital}">Hospital</td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td><strong>Name</strong></td>
                                            <td><strong>N. of Patients</strong></td>
                                            <td><strong>Full</strong></td>
                                            <td><strong>Department</strong></td>
                                            <td><strong>Hospital</strong></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-md-6 align-self-center"></div>
                                <div class="col-md-6"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© CoviDex 2022</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
