<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->

            <div class="container-fluid d-flex flex-column p-0">

                    <li class="nav-item"><a class="nav-link" href="/register"><i

                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0"

            </div>
        </nav>
        <!-- End of Sidebar -->

        <div id="content-wrapper" class="d-flex flex-column rounded-left " style="z-index: 1000;">
            <div id="content">
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center">
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4"
                            style="margin-top: 30px;">
                            <h1 style="font-weight: bold;font-size: 41px;" class="text-dark">Edit Account</h1>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-12 col-lg col-xl-12">
                            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">
                                    <form autocomplete="off" action="#" th:action="@{/adminhome/edit-profile}"
                                        method="post" class="m-t registerForm" role="form" data-toggle="validator">

                                        <!-- Register Form -->
                                        <div class="user-details">
                                            <div class="input-box mb-3" style="text-align: left;">
                                                <label for="exampleFormControlInput1" class="form-label">
                                                    Phone Number</label>
                                                <input class="form-control" type="text"
                                                    style="margin-left:0px;font-family:Roboto, sans-serif;"
                                                    th:value="${admin.phoneNumber}" placeholder="Enter Phone Number"
                                                    required="" name="phoneNumber">
                                            </div>
                                            <div class="input-box mb-3" style="text-align: left;">
                                                <label for="exampleFormControlInput1" class="form-label">Address</label>
                                                <input class="form-control" type="text"
                                                    style="margin-left:0px;font-family:Roboto, sans-serif;"
                                                    name="address" th:value="${admin.address}"
                                                    placeholder="Enter Address" required="">
                                            </div>
                                            <div class="input-box mb-3" style="text-align: left;">
                                                <label for="exampleFormControlInput1" class="form-label">Gender</label>
                                                <select class="form-select" style="font-family:Roboto, sans-serif;"
                                                    name="gender" th:value="${admin.gender}" required="">


                                                    <div
                                                        th:if="${admin.gender == T(io.minicap.covid19trackingApp.appUsers.gender).male}">
                                                        <option value="male" selected="">Male</option>
                                                        <option value="female">Female</option>
                                                        <option value="other">Other</option>
                                                    </div>

                                                    <div
                                                        th:if="${admin.gender == T(io.minicap.covid19trackingApp.appUsers.gender).female}">
                                                        <option value="male">Male</option>
                                                        <option value="female" selected="">Female</option>
                                                        <option value="other">Other</option>
                                                    </div>

                                                    <div
                                                        th:if="${admin.gender == T(io.minicap.covid19trackingApp.appUsers.gender).other}">
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                        <option value="other" selected="">Other</option>
                                                    </div>

                                                    <div th:if="${admin.gender == null}">
                                                        <option value="" selected="">Select Gender</option>
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                        <option value="other">Other</option>
                                                    </div>

                                            </div>
                                            </select>
                                        </div>
                                        <div class="input-box mb-3" style="text-align: left;">
                                            <label for="exampleFormControlInput1" class="form-label">Birth Date</label>
                                            <input class="form-control" style="font-family:Roboto, sans-serif;"
                                                name="birthDate" type="date" th:value="${admin.dob}" required="">
                                        </div>
                                        <hr class="my-4">
                                        <div>
                                            <input class="registerBtn btn btn-primary btn-lg" type="submit"
                                                value="Submit" />
                                        </div>
                                </div>
                                </form>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        var today = new Date();
        var currTime = today.getTime();
        var dd = today.getDate();
        var mm = today.getMonth() + 1; //January is 0!
        var yyyy = today.getFullYear();

        if (dd < 10) {
            dd = '0' + dd;
        }

        if (mm < 10) {
            mm = '0' + mm;
        }

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById("date").setAttribute("min", today);
        document.getElementById("time").setAttribute("min", currTime);
        console.log(today)
    </script>
